<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .conversion-type {
            margin-bottom: 30px;
        }
        
        .format-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .format-tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .format-tab:hover {
            background: #e0e0e0;
        }
        
        .format-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        
        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .format-select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Modern File Converter</h1>
        <p class="subtitle">Convert your files easily and quickly</p>
        
        <div class="conversion-type">
            <div class="format-tabs">
                <button class="format-tab active" data-type="audio">üéµ Audio</button>
                <button class="format-tab" data-type="image">üñºÔ∏è Image</button>
                <button class="format-tab" data-type="video">üé• Video</button>
                <button class="format-tab" data-type="document">üìÑ Document</button>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <h2>üìÅ Drop your file here</h2>
            <p>or click to browse</p>
            <input type="file" id="fileInput" style="display: none;" accept="audio/*,image/*,video/*,.pdf,.doc,.docx">
        </div>
        
        <div class="file-info" id="fileInfo">
            <p><strong>File:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
        </div>
        
        <select class="format-select" id="outputFormat">
            <option value="">Select output format</option>
        </select>
        
        <button class="convert-btn" id="convertBtn" disabled>Convert File</button>
    </div>
    
    <script>
        const formatOptions = {
            audio: ['MP3', 'WAV', 'FLAC', 'AAC', 'OGG', 'M4A'],
            image: ['JPG', 'PNG', 'WEBP', 'GIF', 'BMP', 'SVG'],
            video: ['MP4', 'AVI', 'MOV', 'WMV', 'FLV', 'MKV'],
            document: ['PDF', 'DOCX', 'TXT', 'RTF', 'ODT']
        };
        
        let selectedFile = null;
        let currentType = 'audio';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const outputFormat = document.getElementById('outputFormat');
        const convertBtn = document.getElementById('convertBtn');
        const formatTabs = document.querySelectorAll('.format-tab');
        
        // Format tab switching
        formatTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                formatTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentType = tab.dataset.type;
                updateFormatOptions();
                resetUpload();
            });
        });
        
        // Update format options based on type
        function updateFormatOptions() {
            outputFormat.innerHTML = '<option value="">Select output format</option>';
            formatOptions[currentType].forEach(format => {
                const option = document.createElement('option');
                option.value = format.toLowerCase();
                option.textContent = format;
                outputFormat.appendChild(option);
            });
        }
        
        // Reset upload state
        function resetUpload() {
            selectedFile = null;
            fileInfo.style.display = 'none';
            convertBtn.disabled = true;
            fileInput.value = '';
        }
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // Handle file
        function handleFile(file) {
            if (!file) return;
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Convert button
        convertBtn.addEventListener('click', () => {
            if (!selectedFile || !outputFormat.value) {
                alert('Please select a file and output format');
                return;
            }
            
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            
            // Simulate conversion (in real app, this would use server-side conversion)
            setTimeout(() => {
                alert(`File conversion simulated!\n\nFile: ${selectedFile.name}\nOutput Format: ${outputFormat.value.toUpperCase()}\n\nNote: This is a demo. For actual conversion, you would need to implement server-side processing or use a conversion API.`);
                convertBtn.textContent = 'Convert File';
                convertBtn.disabled = false;
            }, 2000);
        });
        
        // Initialize format options
        updateFormatOptions();
    </script>
</body>
</html>
